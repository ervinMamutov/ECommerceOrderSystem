# ==============================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# ==============================================
# This file is activated when SPRING_PROFILES_ACTIVE=dev

# -------------------- Database Configuration --------------------
# Show SQL queries in console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auto-update schema (useful for development, but use migrations in production)
spring.jpa.hibernate.ddl-auto=update

# -------------------- Logging Configuration --------------------
# Enable debug logging for your application
logging.level.com.example.e_commerce=DEBUG

# Show detailed SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring framework debug (optional, can be noisy)
logging.level.org.springframework.web=DEBUG

# -------------------- DevTools Configuration --------------------
# Enable hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# -------------------- Error Handling --------------------
# Show detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# -------------------- H2 Console (if using H2 for dev) --------------------
# Uncomment if switching to H2 for local development
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# -------------------- Actuator Endpoints --------------------
# Enable all actuator endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# -------------------- Development Specific Settings --------------------
# Disable caching for templates/static resources
spring.web.resources.cache.period=0
spring.thymeleaf.cache=false

# Allow cross-origin requests (for frontend development)
# WARN: Only for development! Remove in production
cors.allowed-origins=http://localhost:3000,http://localhost:4200
